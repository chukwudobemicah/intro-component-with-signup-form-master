<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Micah's solution to Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main>
    <div class="header">
      <h1 style="--order: 1">
        Learn to code by watching others
      </h1>
      <p style="--order: 2">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="content">
      <div class="h2-div">
        <h2>
          <a class="special-text" href="https://twitter.com/ChukwudobeMicah?t=B0tqHxgwRXjjiQA542dRkg&s=09">Try it free 7
            days</a> then $20/mo. thereafter
      </div>
      </h2>
      <div class="form-div">
        <form action="" novalidate>
          <input type="text" placeholder="First Name" required>
          <label for="text">First Name cannot be empty</label>
          <input type="text" placeholder="Last Name" required>
          <label for="text">Last Name cannot be empty</label>
          <input class="email" type="email" placeholder="Email Address" required>
          <label for="email">Looks like this is not an email</label>
          <input type="password" placeholder="Password" required>
          <label for="text">Password cannot be empty</label>
          <button type="submit">Claim your free trial</button>
          <p class="terms">By clicking the button, you are agreeing to our <a class="special-text"
              href="https://twitter.com/ChukwudobeMicah?t=B0tqHxgwRXjjiQA542dRkg&s=09">Terms and
              Services</a></p>
      </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
